{% extends 'fotter.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Modal styles */
      #confirmation-modal {
        display: none;
      }

      /* Style for input fields to increase visibility */
      input,
      textarea,
      select {
        background-color: #f1f5f9; /* Light gray background */
        color: #333; /* Dark text for better visibility */
        border: 2px solid #e5e7eb; /* Light gray border */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <script>
      function showConfirmationModal(event) {
        event.preventDefault(); // Prevent immediate form submission
        document.getElementById("confirmation-modal").style.display = "block";
      }

      function closeConfirmationModal() {
        document.getElementById("confirmation-modal").style.display = "none";
      }

      function confirmSubmit() {
        document.getElementById("contact-form").submit(); // Submit the form programmatically
      }

      function validatePhoneNumber(event) {
        const phoneNumber = event.target.value;
        const phonePattern = /^[0-9]{10}$/; // Adjust the pattern as needed
        if (!phonePattern.test(phoneNumber)) {
          alert("Please enter a valid 10-digit phone number.");
        }
      }
    </script>

    <!-- Contact Form Container -->
    <section
      class="bg-white p-8 rounded-lg shadow-xl w-[800px] mx-auto mt-[200px] mb-[100px]"
    >
      <h2
        class="text-3xl font-bold text-center text-blue-600 mb-6 animate__animated animate__fadeInUp"
      >
        Contact Us
      </h2>

      <!-- Form -->
      <form
        id="contact-form"
        method="POST"
        class="space-y-6"
        onsubmit="showConfirmationModal(event)"
      >
        {% csrf_token %}
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-semibold"
            >Name:</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold"
            >Email:</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="phone" class="block text-gray-700 font-semibold"
            >Phone Number:</label
          >
          <input
            type="text"
            name="phone"
            id="phone"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            onblur="validatePhoneNumber(event)"
            required
          />
        </div>
        <div class="mb-6">
          <label for="company" class="block text-gray-700 font-semibold"
            >Company Name:</label
          >
          <input
            type="text"
            name="company"
            id="company"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="country" class="block text-gray-700 font-semibold"
            >Country:</label
          >
          <select
            name="country"
            id="country"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="">Select Country</option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Pakistan">Pakistan</option>
            <option value="China">China</option>
            <option value="South Korea">South Korea</option>
            <option value="North Korea">North Korea</option>
            <option value="Dubai">Dubai</option>
            <option value="Portugal">Portugal</option>
            <option value="Russia">Russia</option>
            <option value="Saudi Arab">Saudi Arab</option>
            <option value="Sri-Lanka">Sri-Lanka</option>
            <option value="Singapore">Singapore</option>
            <option value="South Africa">South Africa</option>
            <option value="Spain">Spain</option>
            <option value="Sweden">Sweden</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Taiwan">Taiwan</option>
            <option value="Thailand">Thailand</option>
            <option value="Turkey">Turkey</option>
            <option value="UAE">UAE</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Myanmar">Myanmar</option>
            <option value="Oman">Oman</option>
            <option value="Qatar">Qatar</option>
            <option value="Poland">Poland</option>
            <option value="Romania">Romania</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Slovakia">Slovakia</option>
            <option value="Hungary">Hungary</option>
            <option value="Croatia">Croatia</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Denmark">Denmark</option>
            <option value="Finland">Finland</option>
            <option value="Greece">Greece</option>
            <option value="Iceland">Iceland</option>
            <option value="Ireland">Ireland</option>
            <option value="Italy">Italy</option>
            <option value="Lithuania">Lithuania</option>
            <option value="Luxembourg">Luxembourg</option>
            <option value="Malta">Malta</option>
            <option value="Netherlands">Netherlands</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Norway">Norway</option>
            <option value="Austria">Austria</option>
            <option value="Belgium">Belgium</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Estonia">Estonia</option>
            <option value="Latvia">Latvia</option>
            <option value="Liechtenstein">Liechtenstein</option>
            <option value="Macedonia">Macedonia</option>
            <option value="Monaco">Monaco</option>
            <option value="Montenegro">Montenegro</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        <div class="mb-6">
          <label for="jobTitle" class="block text-gray-700 font-semibold"
            >Job Title:</label
          >
          <input
            type="text"
            name="jobTitle"
            id="jobTitle"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="jobDetails" class="block text-gray-700 font-semibold"
            >Job Details:</label
          >
          <textarea
            name="jobDetails"
            id="jobDetails"
            class="w-full border rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-8 py-4 rounded-md hover:bg-blue-700 transition-all duration-200"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- Confirmation Modal -->
    <div
      id="confirmation-modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-96 ml-[750px] mt-[300px]">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">
          Confirm Submission
        </h3>
        <p class="text-gray-600 mb-6">Do you really want to submit the form?</p>
        <div class="flex justify-end space-x-4">
          <button
            onclick="closeConfirmationModal()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-300"
          >
            Cancel
          </button>
          <button
            onclick="confirmSubmit()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
