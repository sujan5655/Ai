<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-white" style="background-color: #000000">
    <!-- Header Section -->
    <header
      class="text-white p-4 shadow-md fixed top-0 left-0 w-full z-50 h-[100px]"
      style="background: linear-gradient(180deg, #fd7aff, #b26ddd)"
    >
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo Section -->
        <div class="flex items-center space-x-4">
          <div class="rounded-full h-20 w-20">
            {% load static %}
            <a href="{% url 'home' %}">
              <img
                src="{% static '/images/LOGO.png' %}"
                alt="Logo"
                class="h-full w-full object-cover"
              />
            </a>
          </div>
          <h1
            class="text-3xl font-extrabold px-2 py-1 rounded"
            style="font-family: 'Goldman', sans-serif"
          >
            AI-Solution
          </h1>
        </div>
        <!-- Navigation Section -->
        <nav
          id="navbar"
          class="hidden flex-col items-center space-y-4 bg-white text-black p-4 absolute top-[100px] left-0 w-full transition-all duration-500 transform lg:static lg:flex lg:flex-row lg:space-y-0 lg:space-x-8 lg:bg-transparent lg:text-white lg:p-0 ml-[900px] text-2xl"
        >
          <a href="{% url 'home' %}" class="hover:text-orange-400 text-3xl"
            >Home</a
          >
          <a href="/project" class="hover:text-orange-400 text-3xl"
            >Solutions</a
          >
          <a href="/gallary" class="hover:text-orange-400 text-3xl">Events</a>
          <a href="/contact" class="hover:text-orange-400 text-3xl">Contact</a>
          <a href="/aboutus" class="hover:text-orange-400 text-3xl">Aboutus</a>
        </nav>
        <!-- Toggle Button -->
        <button
          id="toggle-button"
          class="lg:hidden flex justify-center items-center p-2 bg-gray-700 rounded z-50"
        >
          <i class="fa fa-bars text-white text-2xl"></i>
        </button>
      </div>
    </header>

    <!-- Content Section -->
    {% block content %}{% endblock %}

    <!-- Footer Section -->
    <footer class="bg-gray-700 text-white py-6 h-[150px]">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center h-full"
      >
        <div class="text-center md:text-left mb-4 md:mb-0">
          <a href="#" class="text-3xl font-bold hover:underline">
            &copy; <span id="year"></span> AI-Solution. All Rights Reserved.
          </a>
        </div>
        <div
          class="flex flex-wrap justify-center text-2xl md:justify-end space-x-6"
        >
          <a href="/privacy" class="text-2xl hover:underline">Privacy Policy</a>
          <a href="/termscondition" class="text-2xl hover:underline"
            >Terms & Conditions</a
          >
          <a href="/contact" class="text-2xl hover:underline">Contact Us</a>
          <a href="/feedback/" class="text-2xl hover:underline">Feedback</a>
        </div>
      </div>
    </footer>

    <script>
      const toggleButton = document.getElementById("toggle-button");
      const navbar = document.getElementById("navbar");

      toggleButton.addEventListener("click", () => {
        navbar.classList.toggle("hidden");
      });

      // Set current year dynamically
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
